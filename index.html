<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodMate Pro</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>MoodMate Pro ðŸŽ§</h1>
    <p>Select your current mood and get inspired!</p>
    <div class="mood-grid">
      <div class="mood-card" data-mood="happy">
        <i class="fas fa-smile"></i>
        <span>Happy</span>
      </div>
      <div class="mood-card" data-mood="sad">
        <i class="fas fa-sad-tear"></i>
        <span>Sad</span>
      </div>
      <div class="mood-card" data-mood="angry">
        <i class="fas fa-angry"></i>
        <span>Angry</span>
      </div>
      <div class="mood-card" data-mood="chill">
        <i class="fas fa-cloud"></i>
        <span>Chill</span>
      </div>
      <div class="mood-card" data-mood="romantic">
        <i class="fas fa-heart"></i>
        <span>Romantic</span>
      </div>
    </div>
    <div id="result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
